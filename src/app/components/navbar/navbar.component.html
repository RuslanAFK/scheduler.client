<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand mx-3" routerLink="/">{{logoText}}</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a routerLink="/" class="nav-link">Home</a>
      </li>
      <li class="nav-item active" *ngIf="user$ | async">
        <a routerLink="/subjects" class="nav-link">Subjects</a>
      </li>
    </ul>
    <ul class="navbar-nav right">
      <div *ngIf="isLoading$ | async; else loaded">
        <li class="nav-item active" *ngIf="isLoading$ | async">
          <span class="nav-link">Loading...</span>
        </li>
      </div>
      <ng-template #loaded>
        <li class="nav-item active" *ngIf="user$ | async; else unAuthed">
          <span class="nav-link">Hello {{(user$ | async)?.username}}</span>
        </li>
        <li class="nav-item active" *ngIf="user$ | async">
          <span (click)="onLogout()" class="nav-link">Logout</span>
        </li>
        <ng-template #unAuthed>
            <li class="nav-item active">
              <a routerLink="/login" class="nav-link">Login</a>
            </li>
            <li class="nav-item active">
              <a routerLink="/register" class="nav-link">Register</a>
            </li>

        </ng-template>
      </ng-template>
    </ul>
  </div>
</nav>
