<div *ngIf="subject">
  <div>Name. {{subject.name}}</div>
  <div>Time. {{subject.hours}}:{{subject.minutes}}</div>
  <div *ngIf="subject.professor">Professor: {{subject.professor}}</div>
  <a *ngIf="subject.url" href="{{subject.url}}">Link</a>
  <div *ngIf="subject.address">Address: {{subject.address}}</div>

  <div>Week: {{subject.week.toString()}}</div>
  <div>Type: {{subject.type.toString()}}</div>
  <div>{{subject.weekDay.toString()}}</div>


</div>
